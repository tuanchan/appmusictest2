name: Build iOS IPA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
    
    - name: Get Flutter dependencies
      run: flutter pub get
    
    - name: Analyze code
      run: flutter analyze
      continue-on-error: true
    
    - name: Clean build
      run: flutter clean
    
    - name: Build iOS (Release mode, no codesign)
      run: |
        flutter build ios --release --no-codesign
    
    - name: Create Payload directory
      run: |
        mkdir -p Payload
        cp -r build/ios/iphoneos/Runner.app Payload/
    
    - name: Create IPA
      run: |
        zip -r MusicPlayer.ipa Payload
    
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: MusicPlayer-IPA
        path: MusicPlayer.ipa
        retention-days: 30
    
    - name: Get IPA info
      run: |
        ls -lh MusicPlayer.ipa
        echo "âœ… IPA created successfully!"
        echo "ðŸ“¦ Download from GitHub Actions artifacts"
        echo "ðŸ”§ Install using Sideloadly or ESign"
